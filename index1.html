<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Страница-опросник для владельцев кошек</h1>
    <div>
    <label for="nickname">Кличка питомца:</label>
    <input type="text" id="nickname" required/>*
</div>
<div>
    <label for="name">Имя владельца:</label>
    <input type="text" id="name" required/>*
</div>
<div>
    <label for="phone">Контакты владельца:</label>
    <input type="tel" id="phone" pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10" maxlength="12"/>
</div>
<div> 
<label for="name">Порода питомца:</label>
<select>
<option value="1">Девон-рекс</option>
<option value="2">Сиамская</option>
<option value="3">Мейн-кун</option>
<option value="4">Британская</option>
<option value="5">Сибирская</option>
<option value="6">Нет породы</option>
</select>
</div>
<div>
    <label for="name">Чем питается питомец:</label> <br/>
   сухой корм <input type="radio"/> влажный корм<input 
   type="radio"/>   натуральный корм <input type="radio"/>
</div>
<div>
    <label for="name">Укажите пол питомца:</label> <br/>
   Самка <input type="radio" name="sex"/> <br/> Самец<input 
   type="radio" name="sex"/>
</div>
<div> 
    Комментарий:
</div>
<div> 
      <textarea rows="10" cols="50"></textarea>
</div>

<div> 
    <label for="name">Фото питомца:</label>
    <input type="file">
</div>

<div>
<button>Сохраниться</button>
</div>

</body>
</html>
